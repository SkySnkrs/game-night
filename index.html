<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7708/7708371.png">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>GameNight</title>
</head>

<body class="bg-secondary">
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-secondary text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/7708/7708371.png" height="45" alt="" loading="lazy">
        <span class="ml-2 text-dark">GAMENIGHT</span>
      </a>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main class="container-fluid bg-secondary">
    <div id="PlayerAdd" class="text-dark"></div>
    </section>
    <section class="row p-3 mt-3 justify-content-between border-body">
      <div class="col-md-6 text-center align-self-center">
        <form onsubmit="app.PlayersController.addPlayer()">
          <h2>Add Player</h2>
          <div class="mb-3">
            <label for="name" class="form-label">Player Name</label>
            <input type="text" required maxlength="40" class="form-control" name="name" id="name">
          </div>
          <div class="text-end">
            <button class="btn btn-outline-warning" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-6 text-center">
        <div>
          <img class="corner-image"
            src="https://images.unsplash.com/photo-1631429165281-9d9c07170385?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cG9rZXIlMjBjYXJkc3xlbnwwfHwwfHx8MA%3D%3D"
            alt="">
        </div>
      </div>
    </section>
  </main>

  <!-- SECTION -->
  <footer class="bg-secondary">
    <div class="text-center no-select">
      <p class="mb-0 text-dark"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
